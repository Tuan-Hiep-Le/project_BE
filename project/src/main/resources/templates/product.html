<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
<header>
    <h3>Hiệu Sách Của Hiệp</h3>
    <form action="/manager_book/search" method="get">
        <input type="text" placeholder="Tìm kiếm sách bằng tên sách, tác giả, thể loại,chủ đề,..">
        <button type="submit" >Tìm kiếm</button>
    </form>
</header>

<nav class="d-flex align-items-center gap-3 flex-wrap p-3 bg-light">
    <a href="#" class="text-decoration-none">🏠 Trang chủ</a>
    <div>
        <label for="categorySelect">📚 Thể loại:</label>
        <select id="categorySelect" required>
            <!-- Render bằng Thymeleaf -->
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}">
            </option>
        </select>
    </div>


    <div>
        <label for="authorSelect"> 👤 Tác giả:</label>
        <select id="authorSelect" required>
            <option th:each="author : ${authors}"
                    th:value="${author}"
                    th:text="${author}"></option>
        </select>
    </div>

    <div>
        <label for="topicSelect" class="form-label mb-0">💡 Chủ đề:</label>
        <select id="topicSelect" required>
            <option th:each="topic : ${topics}"
                    th:value="${topic}"
                    th:text="${topic}"></option>
        </select>
    </div>
</nav>


<main>
    <div class="row row-cols-1 row-cols-md-3 g-4" th:each="book : ${books}">
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img th:src="@{images/sach-anh-dep.jpg}" th:alt="${book.bookImage}" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title" th:text="${book.nameBook}">Tên sách</h5>
                    <p class="card-text">👤 Tác giả: <span th:text="${book.author}">Tên tác giả</span></p>
                    <p class="card-text">💡 Chủ đề: <span th:text="${book.topic}">Chủ đề</span></p>
                    <p class="card-text">📚 Thể loại: <span th:text="${book.category}">Thể loại</span></p>
                </div>

                <div class="card-footer text-center">
                    <button class="btn btn-sm btn-outline-primary">Thêm vào giỏ</button>
                </div>
            </div>
        </div>
    </div>

</main>

<footer>
    <p>© 2025 Hiệu Sách Hiệp. Mọi quyền được bảo lưu.</p>
</footer>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
