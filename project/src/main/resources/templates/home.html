<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hiệu Sách Của Hiệp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card img {
          object-fit: cover;
          height: 300px;
        }
        footer {
          background-color: #f8f9fa;
          padding: 1rem 0;
          text-align: center;
          margin-top: 3rem;
        }
    </style>
</head>
<body class="bg-white">

<!-- 🧭 HEADER -->
<header class="bg-light p-3 shadow-sm">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap gap-3">
        <h3 class="mb-0">📚 Hiệu Sách Của Hiệp</h3>

        <form th:action="@{/homepage/search}" method="get" class="d-flex flex-grow-1 mx-3" style="max-width: 600px;">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm sách theo tên, tác giả, thể loại...">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>

        <div class="d-flex align-items-center gap-3">
                <a th:href="@{/login}"  class="btn btn-outline-secondary btn-sm">Đăng nhập</a>
                <a th:href="@{/register}"  class="btn btn-outline-secondary btn-sm">Đăng ký</a>
        </div>
    </div>
</header>

<!-- 🔗 NAVIGATION -->
<nav class="bg-white border-bottom py-3">
    <div class="container-fluid d-flex gap-4 flex-wrap align-items-center">
        <a href="#" class="text-decoration-none">🏠 Trang chủ</a>

        <form th:action="@{/homepage/category}" method="get">
            <label for="categorySelect">📚 Thể loại:</label>
            <select name="category" id="categorySelect" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                <option value="" disabled th:selected="${category == null}">-- Chọn thể loại --</option>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == category}"></option>
            </select>
        </form>

        <form th:action="@{/homepage/author}" method="get">
            <label for="authorSelect">👤 Tác giả:</label>
            <select name="name_author" id="authorSelect" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                <option value="" disabled th:selected="${author == null}">-- Chọn tác giả --</option>
                <option th:each="author : ${authors}" th:value="${author}" th:text="${author}" th:selected="${author == name_author}"></option>
            </select>
        </form>

        <form th:action="@{/homepage/topic}" method="get">
            <label for="topicSelect">💡 Chủ đề:</label>
            <select name="name_topic" id="topicSelect" class="form-select form-select-sm d-inline w-auto" onchange="this.form.submit()">
                <option value="" disabled th:selected="${topic == null}">-- Chọn chủ đề --</option>
                <option th:each="topic : ${topics}" th:value="${topic}" th:text="${topic}" th:selected="${topic == name_topic}"></option>
            </select>
        </form>
    </div>
</nav>

<!-- 📘 MAIN CONTENT -->
<main class="container my-4">
    <div class="row g-4">
        <div class="col-md-4" th:each="book : ${books}">
            <div class="card shadow-sm h-100 book-card">
                <a th:href="@{/homepage/information_book(bookid=${book.bookId})}">
                    <img th:src="@{/images/sach-anh-dep3.jpg}" th:alt="${book.nameBook}" class="card-img-top rounded-top">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.nameBook}">Tên sách</h5>
                    <p class="card-text mb-1">👤 <strong>Tác giả:</strong> <span th:text="${book.nameAuthor}"></span></p>
                    <p class="card-text mb-1">🌐 <strong>Ngôn ngữ:</strong> <span th:text="${book.language}"></span></p>
                    <p class="card-text mb-1">💡 <strong>Chủ đề:</strong> <span th:text="${book.nameTopic}"></span></p>
                    <p class="card-text mb-0">📚 <strong>Thể loại:</strong> <span th:text="${book.nameCategory}"></span></p>
                    <p class="card-text mb-0">📚 <strong>Số lượng:</strong> <span th:text="${book.quantity}"></span></p>

                </div>
                <div class="card-footer bg-white d-flex justify-content-center gap-2 py-3">
                    <form method="post" th:action="@{/add-to-cart}">
                        <button type="submit" class="btn btn-outline-primary btn-sm">🛒 Thêm vào giỏ</button>
                        <button type="submit" class="btn btn-success btn-sm">💳 Mua ngay</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 📌 FOOTER -->
<footer>
    <p class="text-muted mb-0">© 2025 Hiệu Sách Của Hiệp. Mọi quyền được bảo lưu.</p>
</footer>

<!-- JS -->
<script>
    document.getElementById("customCategory").addEventListener("click", function(e) {
      const list = document.getElementById("categoryList");
      list.style.display = list.style.display === "none" ? "block" : "none";
      list.style.top = e.pageY + "px";
      list.style.left = e.pageX + "px";
    });

    function selectCustomCategory(name) {
      document.getElementById("customCategory").innerHTML = "📚 Thể loại: <b>" + name + "</b> ⬇️";
      document.getElementById("categorySelect").value = name;
      document.getElementById("categoryList").style.display = "none";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
