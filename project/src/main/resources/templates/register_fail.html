<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tạo tài khoản thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        .modal-content {
          border-radius: 1rem;
          box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
        }

        .modal-title {
          font-weight: 600;
          font-size: 1.5rem;
        }

        .fail-icon {
          width: 100px;
          height: 100px;
          margin-top: 1.5rem;
        }

        .btn-return {
          padding: 0.5rem 2rem;
          font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Modal xác nhận -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">

            <img th:src="${/images/fail.jpg}" alt="Thất bại" class="img-fluid fail-icon mx-auto" />

            <div class="modal-header border-0 justify-content-center">
                <h5 class="modal-title text-danger">Tạo tài khoản thất bại!</h5>
            </div>

            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-danger btn-return" onclick="window.location.href='index.html'">
                    Quay về trang chủ
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script hiển thị modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    });
</script>

</body>
</html>
